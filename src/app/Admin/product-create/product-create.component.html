<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <h4 class="stop">Stop & Shop!</h4>
      </div>
    </div>

    <div class="col-md-9">
      <!-- <div class="contact-form" [formGroup]="form" (ngSubmit)="submit()"> -->
      <form [formGroup]="form" (ngSubmit)="submit()" class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">Product Ref:</label>
          <div class="col-sm-10">
            <input formControlName="productRef" type="text" class="form-control" id="productRef" placeholder="Enter Product Reference" name="productRef">
            <div *ngIf="f.productRef.touched && f.productRef.invalid" class="alert alert-danger">
              <div *ngIf="f.productRef.errors != null && f.productRef.errors.required"> Product Reference is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Product Name :</label>
          <div class="col-sm-10">
            <input formControlName="prodName" type="text" class="form-control" id="prodName" placeholder="Enter Product Name" name="prodName">
            <div *ngIf="f.prodName.touched && f.prodName.invalid" class="alert alert-danger">
              <div *ngIf="f.prodName.errors != null && f.prodName.errors.required"> Product Name is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <div class="l-input">
            <label class="control-label col-sm-2" for="lname">Product Price :</label>
            <div class="col-sm-15">
              <input formControlName="prodPrice" type="number" class="form-control" id="prodPrice" placeholder="Enter Product Price" name="prodPrice">
              <div *ngIf="f.prodPrice.touched && f.prodPrice.invalid" class="alert alert-danger">
                <div *ngIf="f.prodPrice.errors != null && f.prodPrice.errors.required"> Product Price is required
                </div>
              </div>
            </div>
          </div>

          <div class="r-input">
            <label class="control-label col-sm-2" for="lname">Product Stock :</label>
            <div class="col-sm">
              <input formControlName="prodStock" type="number" class="form-control" id="prodStock" placeholder="Enter Product Stock" name="prodStock">
              <div *ngIf="f.prodStock.touched && f.prodStock.invalid" class="alert alert-danger">
                <div *ngIf="f.prodStock.errors != null && f.prodStock.errors.required"> Product Price is required
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Description:</label>
          <div class="col-sm-10">
            <textarea formControlName="description" class="form-control" rows="5" id="description"></textarea>
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
              <div *ngIf="f.description.errors != null && f.description.errors.required"> Product Description is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
            <button (click)="reset()" class="btn btn-outline-success">Reset</button>
          </div>
        </div>


      </form>
      <!-- </div> -->
    </div>
  </div>
</div>
