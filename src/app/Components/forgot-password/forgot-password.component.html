
<div class="signup-form">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-horizontal">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Change Password</h2>
			</div>	
      	</div>			
    
        <div class="form-group row">
			<label class="col-form-label col-4">New Password </label>
			<div class="col-8">
                <input formControlName="newpassword" type="text" class="form-control" name="newpassword">
				<div *ngIf="f.newpassword.touched && f.newpassword.invalid" class="alert alert-danger">
					<div *ngIf="f.newpassword.errors != null && f.newpassword.errors.required">Enter Your new password
					</div>
				</div>
            </div>        	
        </div>

        <div class="form-group row">
			<label class="col-form-label col-4">Confirm Password </label>
			<div class="col-8">
                <input formControlName="confirmpass" type="text" class="form-control" name="confirmpass">
				<div *ngIf="f.confirmpass.touched && f.confirmpass.invalid" class="alert alert-danger">
					<div *ngIf="f.confirmpass.errors != null && f.confirmpass.errors.required">Please Confirm Your Password
					</div>
				</div>
            </div>        	
        </div>

		<div class="form-group row">
			<div class="col-8 offset-4">
				<button type="submit" class="btn btn-primary btn-lg">Save Password</button>
			</div>  
		</div>		      
    </form>

</div>
